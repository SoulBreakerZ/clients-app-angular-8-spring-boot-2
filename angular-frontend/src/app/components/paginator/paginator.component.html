<ul *ngIf="pages?.length > 0" class="pagination">
    <li [ngClass]="paginator.first ? 'disabled page-item' : 'page-item' ">
        <a class="page-link" [routerLink]="['/clients-page/page', 0]">First</a>
    </li>
    <li class="page-item" *ngIf="paginator.number > 0">
        <a class="page-link" [routerLink]="['/clients-page/page', paginator.number-1]">Previous</a>
    </li>
    <li class="page-item" *ngFor="let numPage of pages" [ngClass]="paginator.number === numPage-1 ? 'active page-item' : 'page-item'">
        <a class="page-link" [routerLink]="['/clients-page/page', numPage-1]"
        [ngClass]="{'hand-disabled': paginator.number === numPage-1 }">{{numPage}}</a>
    </li>
    <li class="page-item" *ngIf="paginator.number < paginator.totalPages -1">
        <a class="page-link" [routerLink]="['/clients-page/page', paginator.number+1]">Next</a>
    </li>
    <li [ngClass]="paginator.last ? 'disabled page-item' : 'page-item' ">
        <a class="page-link" [routerLink]="['/clients-page/page', paginator.totalPages-1]">Last</a>
    </li>
</ul>
