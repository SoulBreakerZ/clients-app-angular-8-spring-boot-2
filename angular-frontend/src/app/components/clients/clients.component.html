<div class="card border-primary mb-3" >
  <div class="card-header">Clients</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Client List</h5>
    <div class="my-2 text-left">
      <button class="btn square btn-primary" type="button" [routerLink]="['/clients/form']">Create client</button>
    </div>
    <div class="alert alert-info" *ngIf="clients == null || clients?.length == 0">No registry found in database.</div>
    <table class="table table-bordered table-striped" *ngIf="clients?.length > 0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Created Date</th>
          <th colspan="2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <td scope="row">{{client.id}}</td>
          <td>{{client.name}}</td>
          <td>{{client.lastName | uppercase }}</td>
          <td>{{client.email}}</td>
          <td>{{client.createdDate | date: "EEEE dd, MMMM yyyy"}}</td>
          <td><button type="button" [routerLink]="['/clients/form',client.id]" class="btn btn-primary square">Edit</button></td>
          <td><button type="button" class="btn btn-danger square" (click)="openModalDelete(template,client.id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Do you want to confirm?</p>
    <button type="button" class="btn btn-default" (click)="confirmDelete()">Yes</button>
    <button type="button" class="btn btn-primary" (click)="modalRef.hide()">No</button>
  </div>
</ng-template>
