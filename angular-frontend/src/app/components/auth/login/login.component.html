<div class="card border-primary">
    <div class="card-header text-center">
        {{title}}
    </div>
    <div class="card-body">
        <form method="post">
            <div class="form-group col-sm-6">
                <input [(ngModel)]="user.username" type="text" name="username" id="username" placeholder="UserName" class="form-control" autofocus required>
            </div>

            <div class="form-group col-sm-6">
                <input [(ngModel)]="user.passwd" type="password" name="passwd" id="passwd" placeholder="Password" class="form-control" required>
            </div>

            <div class="form-group col-sm-6">
                <input type="submit" (click)="login()" class="btn btn-lg btn-primary btn-block" value="login">
            </div>
        </form>
    </div>
    <div class="card-footer text-muted">
        Footer
    </div>
</div>
